<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ✅ Fullscreen & Safe-Area Support for iOS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>water-whalelp</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: sans-serif;
      }

      :root {
        /* ✅ Dynamic height variable for iOS Safari */
        --app-height: 100vh;
      }

      #root {
        width: 100%;
        height: var(--app-height); /* Use fixed viewport height */
        background: url("/mobileWaterBg.png") center center / cover no-repeat;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Optional: Fix for iPhone safe areas */
      @supports (padding: max(0px)) {
        body {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // ✅ Handle iOS Safari dynamic viewport changes correctly
      const setAppHeight = () => {
        const appHeight = window.innerHeight;
        document.documentElement.style.setProperty(
          "--app-height",
          `${appHeight}px`
        );
      };

      window.addEventListener("resize", setAppHeight);
      window.addEventListener("orientationchange", setAppHeight);
      window.addEventListener("focus", setAppHeight);
      setAppHeight();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
