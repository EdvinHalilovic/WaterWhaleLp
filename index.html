<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- ✅ iOS PWA fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- ✅ Dinamični theme-color za light/dark mod -->
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />

    <title>water-whalelp</title>

    <style>
      /* ✅ Osnovni reset i fullscreen zaštita */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: auto; /* iOS fix */
      }

      /* ✅ Dinamična visina */
      :root {
        --app-height: 100vh;
      }

      #root {
        width: 100%;
        height: var(--app-height);
      }

      /* ✅ Sprječava scroll bounce */
      body,
      html {
        touch-action: none;
      }

      /* ✅ Tamni/svijetli mod */
      @media (prefers-color-scheme: light) {
        html,
        body {
          background-color: #fff;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // ✅ Dynamic viewport height fix za iOS Safari
      function setAppHeight() {
        const appHeight = window.innerHeight;
        document.documentElement.style.setProperty(
          "--app-height",
          `${appHeight}px`
        );
      }

      window.addEventListener("resize", setAppHeight);
      window.addEventListener("orientationchange", setAppHeight);
      window.addEventListener("focus", setAppHeight);
      setAppHeight();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
